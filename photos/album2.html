<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="photos.css">
    <title>Seattle '23</title>
</head>
<body>
    <header>
        <nav>
            <ul>
            <li><a href="/">HOME</a></li>
              <li><a href="/resume/">RESUME</a></li>
              <!-- <li><a href="/g&v/">GOALS & VALUES</a></li> -->
              <li><a href="/journal/">JOURNAL ENTRIES</a></li>
              <li><a href="/videos/" >VIDEOS</a></li>
              <li><a href="/photos/"class="active">FILM PHOTOS</a></li>
              <li><a href="/contact/">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="full-height">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/photos/filmphotos/seattle1.jpg" alt="Chicago '23 Photo 1"></div>
                    <div class="swiper-slide"><img src="/photos/filmphotos/seattle2.jpg" alt="Chicago '23 Photo 2"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>
    <link rel="stylesheet" href="slick/swiper-bundle.min.css">
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
